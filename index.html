<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="container">
      <picture>
        <source
          media="(min-width: 600px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <source
          media="(max-width: 600px)"
          srcset="./images/image-product-mobile.jpg"
        />
        <img src="./images/image-product-desktop.jpg" alt="perfume" />
      </picture>
      <div class="box" role="presentation">
        <p class="text-1 text-sm">PERFUME</p>
        <p class="text-lg">Gabrielle Essence Eau De Parfum</p>
        <p class="text-sm">
          A floral solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="text-2 text-lg">$149.99 <s class="text-sm">$169.99</s></p>
        <button>
          <img src="images/icon-cart.svg" alt="cart icon" height="13px" />
          <span>Add to Cart</span>
        </button>
      </div>
    </article>
  </body>
</html>
